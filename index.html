<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
         <h1 class="todo">To Do List</h1>
    </header>
    <main>
        <!-- Input field  -->
        <div class="data">
            <input id ="txtfield"type="text" placeholder="   Enter Items">
            <button id="btn" class="add">Add</button>
        </div>

        <!-- adding items field -->
         <div class="list">
            <ul id="listul"></ul>
         </div>
    </main>





    <script src="script.js"></script>
</body>
</html>
